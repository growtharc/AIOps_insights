services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/healthcheck" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8080}
        - VITE_OPENAI_API_KEY=${OPENAI_API_KEY}
        - VITE_JIRA_DOMAIN=${JIRA_BASE_URL}
        - VITE_JIRA_EMAIL=${JIRA_EMAIL}
        - VITE_JIRA_API_TOKEN=${JIRA_API_TOKEN}
        - VITE_JIRA_JQL_QUERY=${JIRA_JQL_QUERY:-project = VD ORDER BY created ASC}
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    name: aiops-network
